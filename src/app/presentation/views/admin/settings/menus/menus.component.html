<div class="spinner-container" *ngIf="loading">
    <div class="contenedor">
        <img src="../../../assets/img/idneo-logo-solo.png" alt="Pelota" class="spinner">
    </div>
</div>
<div class="p-4 d-flex" [hidden]="loading">
    <div class="mat-elevation-z8 content-wrapper p-4 d-flex flex-column">
        <div class="header">
            <h4>Create Menu</h4>
        </div>
        <form [formGroup]="creationform">
            <mat-form-field class="w-100">
                <mat-label>Name</mat-label>
                <input type="text" autocomplete="off" formControlName="name" matInput pattern="[A-Za-z0-9][A-Za-z0-9 ]*"
                    required>
                <mat-error>Please, introduce a valid name.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Type</mat-label>
                <mat-select formControlName="type" required>
                    <mat-option value="Breakfast">Breakfast</mat-option>
                    <mat-option value="Lunch">Lunch</mat-option>
                </mat-select>
                <mat-error>Type is required</mat-error>
            </mat-form-field>
        </form>
        <div class="d-flex justify-content-end">
            <button (click)="create()" [disabled]="!this.creationform.valid" class="ml-2 custom-add-button add-button"
            [class.btn-disabled] = "!this.creationform.valid" mat-flat-button>Add</button>
        </div>
    </div>
    <div class="mat-elevation-z8 content-wrapper table-wrapper" style="flex: 2; margin-left: 20px;">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row" class="mat-cell">{{ row.id }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                <td mat-cell *matCellDef="let row">{{ row.type }}</td>
            </ng-container>
            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button color="warn" (click)="onDeactivate(row.id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
